<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Thumbnail Scrubbing with WebVTT Images</title>

  <link href="//players.brightcove.net/videojs-thumbnails/1/videojs-thumbnails.css" rel="stylesheet">
</head>

<body>

  <video-js
    id="myPlayerID"
    data-account="1752604059001"
    data-player="default"
    data-embed="default"
    controls=""
    data-video-id=""
    data-playlist-id=""
    data-application-id=""
    width="640" height="360"></video-js>
  <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

	<!-- Script for thumbnails plugin -->
  <script src="//players.brightcove.net/videojs-thumbnails/1/videojs-thumbnails.js"></script>

  <script>
    var player = bc('myPlayerID');

    player.thumbnails();

    player.ready(() => {
    	player.src({
    		type: 'video/mp4',
    		src: '//solutions.brightcove.com/bcls/videos/Great Blue Heron.mp4'
    	});

    player.addRemoteTextTrack({
    	src: 'thumbnails.vtt',
    	kind: 'metadata',
    	label: 'thumbnails',
    	mode: 'hidden'
    }, false);
    });
  </script>

</body>
</html>
